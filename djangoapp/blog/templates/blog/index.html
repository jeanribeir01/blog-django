{% block content %}
    {% autoescape on %}
        {% for post in posts %}
            <a href="{% url 'post_detail' post.slug %}"><h2>{{ post.title }}</h2></a>
            <p>Por: {{ post.author.username }} em {{ post.date|date:"d/m/Y" }}</p>
            <p>{{ post.body }}</p>
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <hr>
        {% endfor %}
    {% endautoescape %}
{% endblock content %}
